<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tính tổng số nguyên tố</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center text-center vh-100 w-50"
    >
      <h1 class="text-primary mb-3">
        <i class="fas fa-star"></i> Bài 1: Tính tổng số nguyên tố
      </h1>

      <input
        type="number"
        id="inputA"
        placeholder="Nhập số a"
        class="form-control form-control-lg"
      /><br /><br />

      <input
        type="number"
        id="inputB"
        placeholder="Nhập số b (b > a)"
        class="form-control form-control-lg"
      /><br /><br />

      <button
        onclick="calculatePrimeSum()"
        class="btn btn-outline-primary fw-bold"
      >
        Tính tổng số nguyên tố</button
      ><br /><br />

      <div id="result" class="lead text-primary fs-1 fw-bold">Kết quả:</div>

      <div id="primeNumbers" class="lead fs-3 text-primary">
        Các số nguyên tố:
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
